<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Find - FindingTalk</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar-left">            
                <span>HKT</span>
                <i class="fas fa-envelope fa-lg"></i>              
            </div>

            <div class="status-bar-right">            
                <i class="fas fa-wifi fa-lg"></i>
                <i class="fas fa-signal"></i>
                <span>82%</span>
                <i class="fas fa-battery-three-quarters"></i>
                <span>오전 8:37</span>            
            </div>    
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">Find</h1>
            <div class="screen-header__icons">
              <span><i class="fas fa-search fa-lg"></i></span>              
              <span class="screen-header__icons-cog">
                <a href="setting.html">
                    <div class="badge--small--tiny"></div>
                    <i class="fas fa-cog fa-lg"></i>
                </a>
              </span>
        </header>

        <main class="main-screen">
            <div class="icon-row">
                <div class="icon-row__icon">
                    <i class="fas fa-qrcode fa-lg"></i>
                    <span>QR Code</span>
                </div>
                <div class="icon-row__icon">
                    <i class="far fa-address-book fa-lg"></i>
                    <span>Add by Contacts</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fas fa-fingerprint fa-lg"></i>
                    <span>Add by ID</span>
                </div>
                <div class="icon-row__icon">
                    <i class="far fa-envelope fa-lg"></i>
                    <span>Invite</span>
                </div>
            </div>

            <div class="recommended-friends">
                <h6 class="recommended-friends__title">Recommended-friends</h6>
                <span>You have no recommended friends.</span>
            </div>

            <div class="open-chat">
                <div class="open-chat__header">
                    <h4>Open Chat</h4>
                    <span>Go to Openchat Home<i class="fas fa-chevron-right fa-xs"></i></span>
                    
                </div>
            </div>

            <div class="open-post">
                <div class="open-post__column">
                    <a class="open-post__title"
                       href="https://blog.naver.com/3332332726" target="_blank" >#N컷짤</a>
                    <h6 class="open-post__hashtags">#로아짤#바드</h6>
                    <div class="open-post__members">
                        <img src="https://blogpfthumb-phinf.pstatic.net/MjAyMDEwMjdfMTAy/MDAxNjAzNzgxNzU1MTcy.IdWAgCOiuWPTjDUMvT535pDRYnY3uZS468fm6NiApTkg.34n-Hr_zEFkP6EpaxuIr8dX-9ExxtaunOyaGX1fT5QAg.PNG.3332332726/%25EC%259A%25B0%25ED%258C%258C%25EB%25A3%25A8%25ED%258C%258C%25ED%259D%25B0%25EC%2583%2589.png?type=w161"/>
                        <span class="open-post__members-count">802 members</span>
                        <div class="divider"></div>
                        <span class="open-post__members-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="images/bard2.jpg" />
                        <div class="open-post__heart-count">
                            <i class="fas fa-heart fa-xs"></i>
                            <span>126</span>
                        </div>
                    </div>

                </div>                
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <a class="open-post__title"
                    href="https://blog.naver.com/3332332726" target="_blank" >#N컷짤</a>
                    <h6 class="open-post__hashtags">#로아짤#도화가</h6>
                    <div class="open-post__members">
                        <img src="https://blogpfthumb-phinf.pstatic.net/MjAyMDEwMjdfMTAy/MDAxNjAzNzgxNzU1MTcy.IdWAgCOiuWPTjDUMvT535pDRYnY3uZS468fm6NiApTkg.34n-Hr_zEFkP6EpaxuIr8dX-9ExxtaunOyaGX1fT5QAg.PNG.3332332726/%25EC%259A%25B0%25ED%258C%258C%25EB%25A3%25A8%25ED%258C%258C%25ED%259D%25B0%25EC%2583%2589.png?type=w161"/>
                        <span class="open-post__members-count">802 members</span>
                        <div class="divider"></div>
                        <span class="open-post__members-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="images/bard1.jpg"/>
                        <div class="open-post__heart-count">
                            <i class="fas fa-heart fa-xs"></i>
                            <span>520</span>
                        </div>
                    </div>

                </div>                
            </div>
        </main>    

       
        
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html">
                        <i class="far fa-user fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification badge">1</span>
                        <i class="far fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html">
                        <i class="fas fa-search fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <div class="badge--small"></div>
                        <i class="fas fa-ellipsis-h fa-2x">
                        </i>
                    </a>
                </li>
            </ul>
        </nav>

        <div id="no-mobile">
            <span>Please reduce your screen size.</span>
        </div>

    </body>
</html>
