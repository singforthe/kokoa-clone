<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - FindingTalk</title>

  <body>
    <div class="status-bar">
      <div class="status-bar-left">
        <span>HKT</span>
        <i class="fas fa-envelope fa-lg"></i>
      </div>

      <div class="status-bar-right">
        <i class="fas fa-wifi fa-lg"></i>

        <i class="fas fa-battery-three-quarters"></i>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span class="screen-header__icons-cog">
          <a href="setting.html">
            <div class="badge--small--tiny"></div>
            <i class="fas fa-cog fa-lg"></i>
          </a>
        </span>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fas fa-info-circle fa-lg"></i>
      Friend's Names Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>
    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://blogpfthumb-phinf.pstatic.net/MjAyMDEwMjdfMTAy/MDAxNjAzNzgxNzU1MTcy.IdWAgCOiuWPTjDUMvT535pDRYnY3uZS468fm6NiApTkg.34n-Hr_zEFkP6EpaxuIr8dX-9ExxtaunOyaGX1fT5QAg.PNG.3332332726/%25EC%259A%25B0%25ED%258C%258C%25EB%25A3%25A8%25ED%258C%258C%25ED%259D%25B0%25EC%2583%2589.png?type=w161"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Wany</h4>
            <!-- <h6 class="user-component__subtitle">askldjf</h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://blogpfthumb-phinf.pstatic.net/MjAyMDEwMjdfMTAy/MDAxNjAzNzgxNzU1MTcy.IdWAgCOiuWPTjDUMvT535pDRYnY3uZS468fm6NiApTkg.34n-Hr_zEFkP6EpaxuIr8dX-9ExxtaunOyaGX1fT5QAg.PNG.3332332726/%25EC%259A%25B0%25ED%258C%258C%25EB%25A3%25A8%25ED%258C%258C%25ED%259D%25B0%25EC%2583%2589.png?type=w161"
            class="user-component__avatar user-component__avatar--sm"
          />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">
              Channel
            </h4>
            <!-- <h6 class="user-component__subtitle">askldjf</h6> -->
          </div>
        </div>
        <div class="user-component__column">
          <div>
            <span>2</span>
            <i class="fas fa-chevron-right fa-xs"></i>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fas fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="badge--small"></div>
            <i class="fas fa-ellipsis-h fa-2x"> </i>
          </a>
        </li>
      </ul>
    </nav>
