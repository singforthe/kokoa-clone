<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - FindingTalk</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar-left">
        <span>HKT</span>
        <i class="fas fa-envelope fa-lg"></i>
      </div>

      <div class="status-bar-right">
        <i class="fas fa-wifi fa-lg"></i>
        <i class="fas fa-signal"></i>
        <span>82%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <span>ì˜¤ì „ 8:37</span>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Wany</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tursday, May 20, 1993</div>

      <div class="message-row">
        <img class="message__img__left" src="images/Louis.jpg" />
        <div class="message-row__content">
          <span class="message__author message__author__left message__left"
            >Tsyle</span
          >
          <div class="message__info">
            <span class="message__bubble message__bubble__left message__left"
              >Hi!</span
            >
            <spna class="message__time message__time__left message__left"
              >21:27</spna
            >
          </div>
        </div>
      </div>

      <div class="message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble message__bubble__right message-right"
              >Hi! nice to meet you!</span
            >
            <spna class="message__time message__time__right message-right"
              >21:27</spna
            >
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big ðŸ˜’</span>
    </div>
  </body>
</html>
