<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to FindingTalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar-left">            
            <span>HKT</span>
            <i class="fas fa-envelope fa-lg"></i>              
        </div>

        <div class="status-bar-right">            
            <i class="fas fa-wifi fa-lg"></i>
            <i class="fas fa-signal"></i>
            <span>82%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <span>오전 8:37</span>            
        </div>    
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to FindingTalk</h1>
        <p class="welcome-header__text">If you don't have FindingTalk Account, Just Click Log In Button!</Button></p>
    </header>
    <form action="friends.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="Email or phone number"/>
        <input name="password" type="password" placeholder="Password"/>
        <input type="submit" value="Log In"/>
        <a href="#">Find FindingTalk Account or Password</a>
    </form>
    
    <div id="no-mobile">
        <span>Please reduce your screen size.</span>
    </div>
</body>

</html>
